services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: scholarprep
      POSTGRES_USER: postgres  
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:                    # Keep as 'backend' for now
    build: ./backend
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/scholarprep
      NODE_ENV: development
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"          # Vite default port
    environment:
      VITE_API_URL: http://localhost:8080/api
    depends_on:
      - backend

  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data: